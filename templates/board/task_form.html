{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

  <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <input class="btn btn-success btn-hover" type="submit" value="Add">
  </form>
{% endblock %}
